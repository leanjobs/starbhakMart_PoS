<script>
     function print() {
      var contentDiv = document.getElementById('content');
      var contentToPrint = contentDiv.innerHTML;
      var newWindow = window.open('', '_blank');
      newWindow.document.open();
      newWindow.document.write(  contentToPrint  );
      newWindow.document.close();
      newWindow.print();
    }
    var cart = [];
    function tambahpesanan(name, count, price) {
        //mendapatkan array saat ini
        var existingItem = cart.find(element => element.name === name);
        //memeriksa array sudah ada atau belum
        if (!existingItem) {
            cart.push({ name: name, count: count, price: price });
        } else {
            existingItem.count++;
        }
        showCartList();
    }


    function showCartList() {
        $("#boxOrder").empty();
        totalHarga = 0 ;
        cart.forEach(function (item, index) {
            $("#boxOrder").append(`  
           <div class="row me-0 p-1 mb-2 scroll border-0 shadow rounded-2" style=" background-color: #F5F5F5; overflow-x: auto;" id="order">
                        <div class="col-10">
                            <div class="d-flex justify-content-between ">
                                <p class="mb-0 fw-semibold" style="font-size:15px;">`+ item.name +`</p>
                                <p class="mb-0 fw-bold " style="font-size:12px;">Rp. `+item.price * item.count+`</p>
                            </div>
                            <div class="d-flex mb-0 justify-content-between" style="font-size: x-small;">
                                <div class="d-flex justify-content-between align-items-center" >
                                    <p class="mb-0">unit price:</p>
                                    <p class="mb-0 fw-bold">Rp. `+ item.price + `</p>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="mb-0">quantity:</p>
                                    <p class="mb-0">`+ item.count + `</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2  position-relative align-items-center">
                            <i class='bx bx-trash' style="cursor: pointer; font-size: 30px; text-align: center;" onclick="Hapus(`+ index + `)"></i>
                        
                        </div>
                    </div> 
            
            `);
        })
        console.log(cart)
        var belanja = 0;
        var pjkpersentase = 0.1;
        var totalpajak = 0;
        for(var i = 0; i < cart.length; i++) {
            belanja = belanja + (cart[i].count * cart[i].price)
        }
        var Pajak = belanja * pjkpersentase;
        totalpajak += Pajak;
        var total = Pajak + belanja;

        $("#tax").text("Rp. " + Pajak)
        $("#totalAmount").text("Rp. " + total)
    }
    function Hapus(index) {
        if (confirm (cart.splice(index, 1) && "Apakah Anda Yakin Untuk menghapus pesanan?")) {
            showCartList();
        } 
    }
    
    $("#searchInput").on("input", function () {
        var searchTerm = $(this).val().toLowerCase();
        $("#product button").each(function () {
            var itemName = $(this).find(".product-name").text().toLowerCase();
            if (itemName.includes(searchTerm)) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    });

</script>
